<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>filmes marvel</title>
  </head>
  <body>
    <div class="conteiner">
      <header class="header">
        <img
          src="./img/marvelstudiosdatasnovascapa.png"
          alt="simbolo marvel"
          id="backtotop"
          class="imgheader"
        />
        <div class="leftheader">
          <button class="buttomheader">INICIO</button>
          <button class="buttomheader">FILMES</button>
          <button class="buttomheader">SERIES</button>
          <img src="./img/groot2.jpg" alt="groot" class="userheader" />
        </div>
      </header>
      <h1 class="TITLE">MELHORES FILMES DA MARVEL</h1>
      <p class="subtitle">Veja os 6 melhores filmes do UCM!</p>
      <section class="main-content">
        <div class="film-content">
          <img
            src="./img/cap amareica.jpg"
            alt="CAP AMERICA"
            class="imgfilme"
          />
          <p class="titlefilm">CAPITÃO AMAREICA: O PRIMEIRO VINGADOR</p>
        </div>
        <div class="film-content">
          <img
            src="./img/HOMEM-DE-FERRO-2.webp"
            alt="iron men"
            class="imgfilme"
          />
          <p class="titlefilm">HOMEM DE FERRO</p>
        </div>
        <div class="film-content">
          <img
            src="./img/pantera-negra-wakanda-para-sempre-ure2o159eeye.webp"
            alt="BLACK PANTHER"
            class="imgfilme"
          />
          <p class="titlefilm">PANTERA NEGRA</p>
        </div>
        <div class="film-content">
          <img src="./img/THOR.jpg" alt="THOR" class="imgfilme" />
          <p class="titlefilm">THOR: DEUS DO TROVÃO</p>
        </div>
        <div class="film-content">
          <img
            src="./img/Captain_America_Civil_War_poster.jpg"
            alt="CIVIL WAR"
            class="imgfilme"
          />
          <p class="titlefilm">CAPITÃO AMERICA: GUERRA CIVIL</p>
        </div>
        <div class="film-content">
          <img
            src="./img/GuardiansoftheGalaxyTheatricalPoster.webp"
            class="imgfilme"
            alt="GUARDIÕES DA GALAXIA"
          />
          <p class="titlefilm">GUARDIÕES DA GALÁXIA</p>
        </div>
      </section>
      <footer class="footer">
        <img
          src="./img/marvelstudiosdatasnovascapa.png"
          alt="logo marvel"
          class="imgfooter"
        />
        <a href="#backtotop" class="return">VOLTAR AO INICIO</a>
      </footer>
    </div>
  </body>
</html>
